{% set name = "dependency_injector" %}
{% set version = "4.38.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dependency-injector-{{ version }}.tar.gz
  sha256: bab4c323d822d3fc9936e8eb3c2f5553d75e9efdadac11d5b293a016e31a1477

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - six >=1.7.0,<=1.16.0

test:
  imports:
    - dependency_injector
    - dependency_injector.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ets-labs/python-dependency-injector
  summary: Dependency injection framework for Python
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - gabrielcnr
