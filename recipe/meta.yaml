{% set name = "dependency_injector" %}
{% set version = "4.37.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dependency-injector-{{ version }}.tar.gz
  sha256: 8881c65ecc133d4b0af1cf35215a7bfab8d907e10ee1452d2dfef27cc3ca23d3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - six >=1.7.0,<=1.16.0

test:
  imports:
    - dependency_injector
    - dependency_injector.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ets-labs/python-dependency-injector
  summary: Dependency injection framework for Python
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - gabrielcnr
